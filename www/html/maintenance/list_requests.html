<ion-header-bar class="bar-stable">
	<h1 class="title">List Requests</h1>
</ion-header-bar>
<ion-content>
	<ion-item ng-repeat="request in requests | orderBy : dateTime" ng-click="goTo(request)">
		<h1>{{request.building+request.apartment}} (<b>{{request.status}})</h1>
		<p ng-bind="request.message | limitTo : 50"></p>
		<h3>Submitted : {{request.dateTime | date : medium}} (id : {{request.id}})</h3>
	</ion-item>
</ion-content>
